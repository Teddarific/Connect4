<!DOCTYPE HTML>
<html>
    <head>
        <title>Connect4</title>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
        <!--<script src="angular.min.js"></script> -->
        <script src="app/app.module.js"></script>
        <script src="app/components/ai/AIService.js"></script>
        <script src="app/components/board/boardController.js"></script>
        <script src="app/components/board/boardDirective.js"></script>
        <script src="app/components/board/boardFactory.js"></script>
        <link rel="stylesheet" type="text/css" href="assets/css/main.css">
    </head>

    <body>

            <div ng-app='boardApp'  ng-controller='boardCtrl as board'>
                <board-directive></board-directive>
                <input type='button' ng-click='board.newGame()' value='New Game' id="newGameBut"></input>
                <input type='button' ng-click='board.diff(0)' ng-class="board.difficulty == 0 ? 'activeDiff butt0' : 'inactiveDiff butt0'" value='Beginner'></input>
                <input type='button' ng-click='board.diff(1)' ng-class="board.difficulty == 1 ? 'activeDiff butt1' : 'inactiveDiff butt1'" value='Easy'></input>
                <input type='button' ng-click='board.diff(2)' ng-class="board.difficulty == 2 ? 'activeDiff butt2' : 'inactiveDiff butt2'" value='Medium'></input>
                <input type='button' ng-click='board.diff(3)' ng-class="board.difficulty == 3 ? 'activeDiff butt3' : 'inactiveDiff butt3'" value='Hard'></input>

                <div ng-show='board.gameOver'>Game over!</div>
                <div ng-show='board.playerTurn'>It's your turn!<div>
                <div ng-show='!board.playerTurn'>Thinking...</div>
            </div>


    </body>


</html>
